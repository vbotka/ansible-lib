# ansible_lib: al_include_os_vars_playbook_dir
#
# Description: Include OS specific variables from playbook_dir.
#
# Input: none
#
# Output: none
#
# Example:
#
#   tasks:
#     - include_role:
#         name: vbotka.ansible_lib
#         tasks_from: al_include_os_vars_playbook_dir.yml
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
# https://github.com/vbotka/ansible-lib/tasks/al_include_os_vars_playbook_dir.yml

- name: "Al_include_os_vars_playbook_dir: Debug al_debug={{ al_debug }}"
  when: al_debug | bool
  vars:
    msg: |-
      playbook_dir {{ playbook_dir }}
      ansible_os_family: {{ ansible_os_family }}
      ansible_distribution: {{ ansible_distribution }}
      ansible_distribution_release: {{ ansible_distribution_release }}
  ansible.builtin.debug:
    msg: "{{ '{}'.format(msg) }}"

# Defaults variables - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

- name: "Al_include_os_vars_playbook_dir: vars from {{ playbook_dir ~ '/vars/defaults' }}"
  when: _file | length > 0
  vars:
    _file: "{{ lookup('ansible.builtin.first_found', params) }}"
    _files:
      - "{{ ansible_distribution }}-{{ ansible_distribution_release }}.yml"
      - "{{ ansible_distribution }}.yml"
      - "{{ ansible_os_family }}.yml"
      - default.yml
      - defaults.yml
    params:
      files: "{{ _files | unique }}"
      paths: "{{ playbook_dir }}/vars/defaults"
      skip: true
  register: result
  ansible.builtin.include_vars: "{{ _file }}"

- name: "Al_include_os_vars_playbook_dir: Debug result al_debug2={{ al_debug2 }}"
  when: al_debug2 | bool
  ansible.builtin.debug:
    var: result

# Custom variables - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

- name: "Al_include_os_vars_playbook_dir: vars from {{ playbook_dir ~ '/vars' }}"
  when: _file | length > 0
  vars:
    _file: "{{ lookup('ansible.builtin.first_found', params) }}"
    _files:
      - "{{ ansible_distribution }}-{{ ansible_distribution_release }}.yml"
      - "{{ ansible_distribution }}.yml"
      - "{{ ansible_os_family }}.yml"
      - default.yml
      - defaults.yml
    params:
      files: "{{ _files | unique }}"
      paths: "{{ playbook_dir }}/vars"
      skip: true
  register: result
  ansible.builtin.include_vars: "{{ _file }}"

- name: "Al_include_os_vars_playbook_dir: Debug result al_debug2={{ al_debug2 }}"
  when: al_debug2 | bool
  ansible.builtin.debug:
    var: result

