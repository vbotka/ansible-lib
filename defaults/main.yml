---
# ansible_lib defaults

al_debug: false
al_backup: false
al_supported_versions_override: []

# al_sanity_platform
al_sanity_platform_fail: true
al_sanity_platform_version_fail: true
al_sanity_platform_end_host: false
al_sanity_platform_version_end_host: false
al_sanity_platform_warning: true
al_sanity_platform_gather_subset: true

# al_sanity_ansible_version
al_sanity_ansible_version_fail: true
al_sanity_ansible_version_end_host: false
al_sanity_ansible_version_warning: true

# al_sanity_packages
al_sanity_packages_gather_subset: true

# al_include_confd
al_include_confd_vars_list_type: plain
al_include_confd_vars_list_options: [plain, fname]
al_include_confd_patterns: "*"
al_include_confd_excludes: "*~, #*"

# al_pws
al_pws_debug: false
al_pws_sanity_quiet: true
al_pws_backup: true
al_pws_create: false
al_pws_length: 16
al_pws_nosymbols: false
al_pws_overwrite: false
al_pws_passwordstore: '~/.password-store'
al_pws_returnall: false
al_pws_subkey: password
al_pws_idempotent_password_hash: true
al_pws_hostname_var: inventory_hostname
al_pws_query: []

# EOF
...
